syntax = "proto3";

option go_package = "dfs/data-keeper";

package dfs;

message ReplicateRequest {
  string SrcDkAddr = 1;
  string file_name = 2;
  int64 file_size = 3;
}

message ReplicateResponse { string filePath = 1; }

service DataKeeperService {
  rpc ReplicateFile(ReplicateRequest) returns (ReplicateResponse);
}
